# .github/workflows/stale-branches.yml

name: Stale Branches

on:
  push:
    branches:
      - main
      - igBranch
  schedule:
    - cron: '10 1,15 * * 1-5'
    
permissions:
  issues: write
  contents: write

jobs:
  stale_branches:
    runs-on: ubuntu-latest
    steps:
    - name: Stale Branches
      uses: jroux6/stale-branches@v2.0.1
      with:
        repo-token: '${{ secrets.GITHUB_TOKEN }}'
        days-before-stale: 1
        days-before-delete: 5
        comment-updates: true
        max-issues: 20
        tag-committer: true
        stale-branch-label: 'stale branch üóëÔ∏è'
        compare-branches: 'info'
